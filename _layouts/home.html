---
layout: default
---

<h1>Latest Posts</h1>

<div class="post-list">
  {% for post in site.posts %}
    <div class="post-card">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <p class="post-meta">
        {{ post.date | date: "%B %d, %Y" }}
      </p>

      <p>
        {{ post.excerpt | strip_html | truncate: 160 }}
      </p>

      <p>
        <a href="{{ post.url }}">Read more â†’</a>
      </p>
    </div>
  {% endfor %}
</div>
